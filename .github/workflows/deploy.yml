name: Deploy to GitHub Pages

on:
    push:
        branches:
            - main
    workflow_dispatch:

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    goboscript-wasm:
        name: Build Goboscript WASM
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Goboscript Repository
              uses: actions/checkout@v4
              with:
                  repository: aspizu/goboscript
                  path: goboscript

            - name: Install wasm-pack
              uses: jetli/wasm-pack-action@v0.4.0
              with:
                  version: "latest"

            - name: Setup Rust
              uses: actions-rust-lang/setup-rust-toolchain@v1
              with:
                  rustflags: "-A warnings"

            - name: Build Goboscript WASM
              run: |
                  cd goboscript
                  wasm-pack build --release --target web

            - name: Upload Goboscript WASM Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: goboscript-wasm
                  path: goboscript/pkg

    build:
        name: Build Project
        runs-on: ubuntu-latest
        needs: goboscript-wasm
        steps:
            - name: Checkout Main Repository
              uses: actions/checkout@v4

            - name: Download Goboscript WASM Artifact
              uses: actions/download-artifact@v4
              with:
                  name: goboscript-wasm
                  path: goboscript/pkg

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Install Dependencies
              run: bun install

            - name: Build Project
              run: bun run build

            - name: Upload Pages Artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  name: github-pages
                  path: ./dist

    deploy:
        name: Deploy to GitHub Pages
        runs-on: ubuntu-latest
        needs: build
        permissions:
            pages: write
            id-token: write
        environment:
            name: github-pages
            url: ${{ steps.deploy.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deploy
              uses: actions/deploy-pages@v4
